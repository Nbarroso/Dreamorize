<div id="sp-nav" static-include="partials/sidebar.html"></div>
<div id="sp-page" class="page" ng-controller="memCtrl">

<div id="header_container" ng-include src="header.url"></div>

    <div id="home_main_menu_content">
        <div id="menu_memoriser" >
            <a  id="bouton_memoriser" ng-click="increaseLevel()" class="home_link">
                <span class="icon-memoriser"  tabindex="1" alt="DREAMORIZE - Mémoriser"></span>
                <p class="titre_bouton1">MÉMORISER</p>
            </a>
        </div>

        <table class="menu_bouton">

            <tr>
                <td>
                    <a class='home_link' href="#explorer">
                        <span class="icon-explorer" alt="DREAMORIZE - Explorer"></span>
                    </a>
                </td>


                <td>
                    <a class='home_link' href="#visualiser">
                        <span class="icon-visualiser" alt="DREAMORIZE - Visualiser"></span>
                    </a>
               </td>


                <td>
                    <a class='home_link' href="#partager">
                        <span class="icon-echanger" alt="DREAMORIZE - Echanger"></span>
                    </a>
                </td>

            </tr>

            <tr>
                <td><p class="titre_bouton">EXPLORER</p></td>

                <td><p class="titre_bouton">VISUALISER</p></td>

                <td><p class="titre_bouton">PARTAGER</p></td>
            </tr>

        </table>
    </div>

    <div id="options_memoriser" style="opacity: 0;display: none;">
        <a href="#vocal" id='vocal'>
            <span class="icon-micro"></span>
            <p class="titre_bouton bouton">VOCAL</p>
        </a>

        <a href="#questions_date">
            <span class="icon-question" style="font-size: 100px;color: #7BF6FF;"></span>
            <p class="titre_bouton bouton">QUESTIONS</p>
        </a>
    </div>

    
</div>

<script type="text/javascript">

    $('#bouton_memoriser').click(function(event) {

        $('#options_memoriser').css({'display': 'block'});
        $('#options_memoriser').animate({opacity: 1, duration: 500, queue: false}, 500);
        $('#home_main_menu_content').animate({opacity: 0.150, duration: 500, queue: false}, 500, function(){

            $('.home_link').bind('click', false);
           
            $(document).mouseup(function (e){
                
                var container = $("#options_memoriser");

                // if the target of the click isn't the container... nor a descendant of the container
                if (!container.is(e.target) && container.has(e.target).length === 0){ 

                    $('#home_main_menu_content').animate({opacity: 1, duration: 500, queue: false}, 500);
                    $('#options_memoriser').animate({opacity: 0, duration: 500, queue: false}, 500);
                    $('#options_memoriser').css({'display': 'none'});
                    $('.home_link').unbind('click', false);
                }

            });
        });

    });

</script>
<script type="text/javascript" src="js/jquery.hammer.full.min.js"></script>
